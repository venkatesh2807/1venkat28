<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Time Complexity</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Linear Search Time Complexity</h1>

    <!-- Form for user input -->
    <form id="inputForm">
        <label for="size1">Array Size 1:</label>
        <input type="number" id="size1" required><br><br>

        <label for="size2">Array Size 2:</label>
        <input type="number" id="size2" required><br><br>

        <label for="size3">Array Size 3:</label>
        <input type="number" id="size3" required><br><br>

        <label for="size4">Array Size 4:</label>
        <input type="number" id="size4" required><br><br>

        <label for="searchElement">Element to Search:</label>
        <input type="number" id="searchElement" required><br><br>

        <button type="submit">Generate Arrays and Search</button>
    </form>

    <!-- Chart canvas -->
    <canvas id="myChart" width="400" height="200" style="padding: 48px;"></canvas>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
